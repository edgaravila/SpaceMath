<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pantalla de Inicio - Danielito Estudia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('INTRO.png');
      background-size: cover;
      background-position: center;
    }

    #dragon {
      width: 180px;
      height: 180px;
      background-image: url('Dragon.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      top: 200px;
      left: 800px;
      transition: transform 0.5s ease-out;
      cursor: grab;
    }

    #dragon.dragging {
      cursor: grabbing;
      transition: none;
    }

    #startBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      padding: 12px 28px;
      background-color: #ffd700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
    }

    #startBtn:hover {
      background-color: #f1c40f;
    }

@keyframes estirado {
  0%   { transform: scale(1, 1); }
  50%  { transform: scale(1.3, 0.7); }
  100% { transform: scale(1, 1); }
}

#dragon.stretching {
  animation: estirado 0.3s ease-out;
}
  </style>
</head>
<body>

  <!-- Sprite interactivo -->
  <div id="dragon"></div>

  <!-- BotÃ³n de inicio -->
  <button id="startBtn" onclick="alert('Inicia el juego...')">Start</button>

 <script>
  const el = document.getElementById('dragon');

  // Cuando presionas
  el.addEventListener('mousedown', () => {
    el.classList.add('stretching');
  });

  // Cuando sueltas
  el.addEventListener('mouseup', () => {
    setTimeout(() => el.classList.remove('stretching'), 300);
  });
   
</script>

</body>
</html>
