<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceMath</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('INTRO.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }

    #music-control {
      position: absolute;
      top: 2vh;
      right: 2vw;
      z-index: 1000;
    }

    .music-btn {
      font-size: 4vw;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      display: inline;
      margin-left: 10px;
    }

    #dragon, #glass, #fire, #Rocket {
      width: 15vw;
      height: 15vw;
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      transform: translate(-50%, -50%);
      cursor: grab;
    }

    #dragon {
      background-image: url('Dragon.png');
      top: 40vh;
      left: 47vw;
    }

    #glass {
      background-image: url('Glass.png');
      top: 70vh;
      left: 70vw;
    }

    #fire {
      background-image: url('Fire.png');
      top: 60vh;
      left: 80vw;
    }

     #Rocket {
      background-image: url('Rocket.png');
      top: 80vh;
      left: 20vw;
    }

    #startBtn {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5vw;
      padding: 1vw 2vw;
      background-color: #ffd700;
      border: none;
      border-radius: 1vw;
      cursor: pointer;
      box-shadow: 0 0 1vw #fff;
    }

    #startBtn:hover {
      background-color: #f1c40f;
    }

    @keyframes estirado {
      0%   { transform: translate(-50%, -50%) scale(1, 1); }
      50%  { transform: translate(-50%, -50%) scale(1.3, 0.7); }
      100% { transform: translate(-50%, -50%) scale(1, 1); }
    }

    #dragon.stretching,
    #glass.stretching,
    #fire.stretching,
    #Rocket.stretching {
      animation: estirado 0.3s ease-out;
    }
  </style>
</head>

<body>

  <!-- MÃºsica de fondo -->
  <audio id="musicaFondo" loop>
    <source src="inicio.mp3" type="audio/mpeg">
  </audio>

  <!-- Controles de mÃºsica -->
  <div id="music-control">
    <button id="btnPlay" class="music-btn" title="Encender mÃºsica">ðŸ”‡</button>
    <button id="btnMute" class="music-btn" title="Silenciar mÃºsica" style="display: none;">ðŸŽµ</button>
  </div>

  <!-- Sprites -->
  <div id="dragon"></div>
  <div id="glass"></div>
  <div id="fire"></div>
  <div id="Rocket"></div>

  <!-- BotÃ³n de inicio -->
  <button id="startBtn" onclick="alert('Inicia el juego...')">Start</button>

  <script>
  const dragon = document.getElementById('dragon');
  const dragonSound = new Audio('dragon.mp3');

  const glass = document.getElementById('glass');
  const glassSound = new Audio('glass.mp3');
    
  const fire = document.getElementById('fire');
  const fireSound = new Audio('fire.mp3');

  const Rocket = document.getElementById('fire');
  const RocketSound = new Audio('Rocket.mp3');

  const musica = document.getElementById('musicaFondo');
  const btnPlay = document.getElementById('btnPlay');
  const btnMute = document.getElementById('btnMute');

  musica.volume = 0.45;

  function estirarDragon() {
    dragon.classList.add('stretching');
    dragonSound.currentTime = 0;
    dragonSound.play().catch(err => console.log("Autoplay bloqueado:", err));
    setTimeout(() => dragon.classList.remove('stretching'), 300);
  }

  function estirarGlass() {
    glass.classList.add('stretching');
    glassSound.currentTime = 0;
    glassSound.play().catch(err => console.log("Autoplay bloqueado:", err));
    setTimeout(() => glass.classList.remove('stretching'), 300);
  }

    function estirarFire() {
    fire.classList.add('stretching');
    fireSound.currentTime = 0;
    fireSound.play().catch(err => console.log("Autoplay bloqueado:", err));
    setTimeout(() => fire.classList.remove('stretching'), 300);
  }

    function estirarRocket() {
    Rocket.classList.add('stretching');
    RocketSound.currentTime = 0;
    RocketSound.play().catch(err => console.log("Autoplay bloqueado:", err));
    setTimeout(() => Rocket.classList.remove('stretching'), 300);
  }


  // Eventos individuales
  dragon.addEventListener('mousedown', estirarDragon);
  dragon.addEventListener('touchstart', estirarDragon);

  glass.addEventListener('mousedown', estirarGlass);
  glass.addEventListener('touchstart', estirarGlass);

  fire.addEventListener('mousedown', estirarFire);
  fire.addEventListener('touchstart', estirarFire);

  Rocket.addEventListener('mousedown', estirarFire);
  Rocket.addEventListener('touchstart', estirarFire);

  // Control de mÃºsica
  btnPlay.addEventListener('click', () => {
    musica.play().then(() => {
      btnPlay.style.display = 'none';
      btnMute.style.display = 'inline';
    }).catch(err => console.log("El navegador bloqueÃ³ el audio:", err));
  });

  btnMute.addEventListener('click', () => {
    musica.pause();
    btnMute.style.display = 'none';
    btnPlay.style.display = 'inline';
  });
</script>

</body>
</html>
