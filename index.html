<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pantalla de Inicio - Danielito Estudia</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('INTRO.png');
      background-size: cover;
      background-position: center;
    }

    #dragon {
      width: 180px;
      height: 180px;
      background-image: url('Dragon.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      top: 300px;
      left: 700px;
      transition: transform 0.5s ease-out;
      cursor: grab;
    }

    #dragon.dragging {
      cursor: grabbing;
      transition: none;
    }

    #startBtn {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 22px;
      padding: 12px 28px;
      background-color: #ffd700;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 10px #fff;
    }

    #startBtn:hover {
      background-color: #f1c40f;
    }
  </style>
</head>
<body>

  <!-- Sprite interactivo -->
  <div id="dragon"></div>

  <!-- Botón de inicio -->
  <button id="startBtn" onclick="alert('Inicia el juego...')">Start</button>

 <script>
  const el = document.getElementById('dragon');

  let isDragging = false;
  let offsetX = 0, offsetY = 0;
  let velocityX = 0, velocityY = 0;
  let posX = 0, posY = 0;

  // Configura la posición inicial como centro lógico
  const originX = 0;
  const originY = 0;

  el.addEventListener('mousedown', (e) => {
    isDragging = true;
    el.classList.add('dragging');
    offsetX = e.clientX;
    offsetY = e.clientY;
  });

  document.addEventListener('mousemove', (e) => {
    if (!isDragging) return;
    posX = e.clientX - offsetX;
    posY = e.clientY - offsetY;
    el.style.transform = `translate(${posX}px, ${posY}px)`;
  });

  document.addEventListener('mouseup', () => {
    if (!isDragging) return;
    isDragging = false;
    el.classList.remove('dragging');
    animateBack();
  });

  function animateBack() {
    function step() {
      const spring = 0.1;   // fuerza de retorno
      const damping = 0.8;  // pérdida de energía

      // Calcula fuerza de regreso
      let forceX = (originX - posX) * spring;
      let forceY = (originY - posY) * spring;

      // Aplica fuerza a la velocidad
      velocityX += forceX;
      velocityY += forceY;

      // Aplica fricción
      velocityX *= damping;
      velocityY *= damping;

      // Mueve la posición
      posX += velocityX;
      posY += velocityY;

      // Actualiza posición visual
      el.style.transform = `translate(${posX}px, ${posY}px)`;

      // Sigue mientras no esté "casi quieto"
      if (Math.abs(velocityX) > 0.1 || Math.abs(velocityY) > 0.1) {
        requestAnimationFrame(step);
      } else {
        el.style.transform = `translate(0px, 0px)`;
      }
    }

    requestAnimationFrame(step);
  }
</script>

</body>
</html>
