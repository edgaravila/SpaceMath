<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SpaceMath</title>

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('INTRO.png');
      background-size: cover;
      background-position: center;
      font-family: sans-serif;
    }

    #music-control {
      position: absolute;
      top: 2vh;
      right: 2vw;
      z-index: 1000;
    }

    .music-btn {
      font-size: 4vw;
      color: white;
      background: none;
      border: none;
      cursor: pointer;
      display: inline;
      margin-left: 10px;
    }

    #dragon {
      width: 15vw;
      height: 15vw;
      background-image: url('Dragon.png');
      background-size: contain;
      background-repeat: no-repeat;
      position: absolute;
      top: 40vh;
      left: 50vw;
      transform: translate(-50%, -50%);
      cursor: grab;
    }

    #startBtn {
      position: absolute;
      bottom: 5vh;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2.5vw;
      padding: 1vw 2vw;
      background-color: #ffd700;
      border: none;
      border-radius: 1vw;
      cursor: pointer;
      box-shadow: 0 0 1vw #fff;
    }

    #startBtn:hover {
      background-color: #f1c40f;
    }

    @keyframes estirado {
      0%   { transform: translate(-50%, -50%) scale(1, 1); }
      50%  { transform: translate(-50%, -50%) scale(1.3, 0.7); }
      100% { transform: translate(-50%, -50%) scale(1, 1); }
    }

    #dragon.stretching {
      animation: estirado 0.3s ease-out;
    }
  </style>
</head>

<body>

  <!-- M칰sica de fondo -->
  <audio id="musicaFondo" loop>
    <source src="inicio.mp3" type="audio/mpeg">
  </audio>

  <!-- Controles de m칰sica -->
  <div id="music-control">
    <button id="btnPlay" class="music-btn" title="Encender m칰sica">游꿧</button>
    <button id="btnMute" class="music-btn" title="Silenciar m칰sica" style="display: none;">游댆</button>
  </div>

  <!-- Drag칩n interactivo -->
  <div id="dragon"></div>

  <!-- Bot칩n de inicio -->
  <button id="startBtn" onclick="alert('Inicia el juego...')">Start</button>

  <script>
    const el = document.getElementById('dragon');
    const sonido = new Audio('dragon.mp3');
    const musica = document.getElementById('musicaFondo');
    const btnPlay = document.getElementById('btnPlay');
    const btnMute = document.getElementById('btnMute');

    musica.volume = 0.45;

    // Activar estiramiento + sonido
    function estirar() {
      el.classList.add('stretching');
      sonido.currentTime = 0;
      sonido.play().catch(err => console.log("Autoplay bloqueado:", err));
      setTimeout(() => el.classList.remove('stretching'), 300);
    }

    // PC
    el.addEventListener('mousedown', estirar);
    el.addEventListener('mouseup', () => {});

    // M칩vil
    el.addEventListener('touchstart', estirar);
    el.addEventListener('touchend', () => {});

    // M칰sica fondo
    btnPlay.addEventListener('click', () => {
      musica.play().then(() => {
        btnPlay.style.display = 'none';
        btnMute.style.display = 'inline';
      }).catch(err => console.log("El navegador bloque칩 el audio:", err));
    });

    btnMute.addEventListener('click', () => {
      musica.pause();
      btnMute.style.display = 'none';
      btnPlay.style.display = 'inline';
    });
  </script>

</body>
</html>
